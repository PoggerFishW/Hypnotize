<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Screenshot by Lightshot</title>
    <!-- Add your meta tags here -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;900&display=swap" rel="stylesheet">

    <style type="text/css">
        /* Add your styles here */
    </style>
</head>

<body>
    <div id="overlay" class="overlay">
        <div class="overlay-body">
            <p class="overlay-title">Hypnotization.</p>

            <p class="overlay-description">This website will hypnotize you.</p>

            <p class="overlay-description">Are you sure you want to be hypnotized?</p>

            <div class="overlay-buttons-wrapper">
                <div id="accept-button" class="overlay-button">Yes</div>
                <div id="decline-button" class="overlay-button">No</div>
            </div>

            <a href="https://app.prntscr.com/en/privacy.html" target="_blank" class="overlay-link">Privacy policy</a>
        </div>
    </div>

    <div class="scare">
        <video id="video" class="video" src="video.mp4" loop controls></video>
    </div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.getElementById("video");
            const overlay = document.getElementById("overlay");
            const declineButton = document.getElementById("decline-button");
            const acceptButton = document.getElementById("accept-button");

            let hasClicked = false;

            // Prompt user before leaving the page
            window.onbeforeunload = function() {
                if (hasClicked) return true;
            };

            // Function to handle button click
            function buttonClick() {
                if (!hasClicked) hasClicked = true;
                overlay.hidden = true;
                video.play();
                videoClick();
            }

            // Function to handle video click and enter fullscreen
            function videoClick() {
                const video = document.getElementById("video");

                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.mozRequestFullScreen) {
                    video.mozRequestFullScreen();
                } else if (video.webkitRequestFullscreen) {
                    video.webkitRequestFullscreen();
                } else if (video.msRequestFullscreen) {
                    video.msRequestFullscreen();
                }
            }

            // Add event listeners
            acceptButton.addEventListener("click", buttonClick);
            declineButton.addEventListener("click", buttonClick);
            video.addEventListener("click", videoClick);
        });
    </script>
</body>

</html>
